<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Serviços</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #27ae60, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #27ae60;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e8449;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="regName">Nome:</label>
            <input type="text" id="regName" name="regName" placeholder="Digite seu nome" required>

            <label for="regEmail">E-mail:</label>
            <input type="email" id="regEmail" name="regEmail" placeholder="Digite seu e-mail" required>

            <label for="regPhone">Telefone:</label>
            <input type="text" id="regPhone" name="regPhone" placeholder="Digite seu telefone" required>

            <label for="regPassword">Senha:</label>
            <input type="password" id="regPassword" name="regPassword" placeholder="Digite sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="registerMessage" class="message"></div>
        <p style="text-align: center; margin-top: 10px;">
            Já tem conta? <a href="index.html">Faça login</a>
        </p>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
